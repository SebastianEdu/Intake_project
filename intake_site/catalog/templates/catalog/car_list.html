{ extends "index.html" %}

{% load static %}
	<h1> Lista de Vehiculos </h1>

	{% if car_list %}
    <ul>

      {% for car in car_list %}
      <li>
        <a href="{{ car.get_absolute_url }}">{{ car.car_model }}</a>  
        <a href="{{ car.get_absolute_url }}">({{ car.car_brand}})</a>
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>TNo hay autos diponibles en este momento....</p>
    {% endif %}
